<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <title>Your Cars List</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <form class="mt-3" th:action="@{/cars/create}" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label class="form-label" for="name"><b>Name of car</b></label>
                <input class="form-control" id="name" name="name" placeholder="Name" required type="text">
            </div>
            <div class="mb-3">
                <label for="brand.id">Model</label>
                <select class="form-control" id="brand.id" name="brand.id">
                    <option th:each="brand : ${brands}" th:value="${brand.id}" th:text="${brand.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="color.id">Color</label>
                <select class="form-control" id="color.id" name="color.id">
                    <option th:each="color : ${colors}" th:value="${color.id}" th:text="${color.name}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label" for="engine.id"><b>Engine</b></label>
                <input class="form-control" id="engine.id" name="engine.name" placeholder="Название" required type="text">
            </div>
            <div class="mb-3 row">
                <div class="col-6"></div>
                <div class="col-6">
                    <div class="row">
                        <div class="col-6"><a class="btn btn-danger w-100" th:href="@{/cars}">Cancel</a></div>
                        <div class="col-6">
                            <button class="btn btn-primary w-100" type="submit">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
