<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
            integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
            crossorigin="anonymous"></script>
    <title>Post List</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container mt-2">
        <div class="container">
            <div class="row">
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th class="col-3 text-center">Car</th>
                        <th class="col-3 text-center">Description</th>
                        <th class="col-3 text-center">Date</th>
                        <th class="col-3 text-center">Status</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="post : ${posts}">
                        <td th:text="${post.id}"></td>
                        <td class="text-center"><a th:text="${post.car.name}"
                                                   th:href="@{/posts/{id}(id=${post.id})}"></a></td>
                        <td class="text-center"><span th:text="${post.description}"></span></td>
                        <td class="text-center"><span th:text="${#temporals.format(post.created, 'dd.MM.yyyy HH:mm')}"></span></td>
                        <td class="text-center"><span th:if="${!post.sold}">Sold</span>
                            <span th:if="${post.sold}">Active</span>
                    </tr>
                    </tbody>
                </table>
                <div class="col-2"><a class="btn btn-primary w-100" th:href="@{/posts/create}">Add Post</a></div>
            </div>
        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
